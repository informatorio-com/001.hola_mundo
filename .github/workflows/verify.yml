name: verify-test-exercise

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  push:
    branches: ["verify"]

env:
  PYTHON_VERSION: 3.10

jobs:
  tests:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/verify'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '${{ env.PYTHON_VERSION }}'  # Specify the Python version you need

      - name: "Install needed libraries"
        if: github.ref == 'refs/heads/verify'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/requirements.txt
      
      - name: "Run tests"
        if: github.ref == 'refs/heads/verify'
        shell: bash
        run: |
          pytest .github/verify/tests/

      - name: "Notify status of failure job"
        if: ${{ failure() }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Something in the exercise was wrong! ‚ö†Ô∏è\nStatus: `${{ job.status }}` üí•üëª \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.VERIFY_WEBHOOK }}
  
  notification:
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Notify teams
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "The tests passed succesfully! üöÄ\nStatus: `${{ job.status }}` üçª‚úÖ \nAutor: @${{ github.actor }} \nLink: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
          ${{ secrets.VERIFY_WEBHOOK }}
